apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rustatio.fullname" . }}
  labels:
    {{- include "rustatio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rustatio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rustatio.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rustatio.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: RUST_LOG
              value: {{ .Values.logging.level | quote }}
            - name: PUID
              value: {{ .Values.puid | quote }}
            - name: PGID
              value: {{ .Values.pgid | quote }}
            {{- if .Values.auth.enabled }}
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "rustatio.secretName" . }}
                  key: {{ .Values.auth.existingSecretKey }}
            {{- end }}
            {{- if and .Values.watch.enabled .Values.watch.autoStart }}
            - name: WATCH_AUTO_START
              value: "true"
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if or .Values.watch.enabled .Values.persistence.torrents.enabled }}
            - name: torrents
              mountPath: /torrents
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if and .Values.vpn.enabled .Values.vpn.gluetun.enabled }}
        - name: gluetun
          securityContext:
            {{- toYaml .Values.vpn.gluetun.securityContext | nindent 12 }}
          image: "{{ .Values.vpn.gluetun.repository }}:{{ .Values.vpn.gluetun.tag }}"
          imagePullPolicy: {{ .Values.vpn.gluetun.pullPolicy }}
          env:
            {{- toYaml .Values.vpn.gluetun.env | nindent 12 }}
          envFrom:
            {{- toYaml .Values.vpn.gluetun.envFrom | nindent 12 }}
          resources:
            {{- toYaml .Values.vpn.gluetun.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.vpn.gluetun.extraVolumeMounts | nindent 12 }}
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "rustatio.dataPvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if or .Values.watch.enabled .Values.persistence.torrents.enabled }}
        - name: torrents
          {{- if .Values.persistence.torrents.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "rustatio.torrentsPvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
